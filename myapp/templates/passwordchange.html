<!DOCTYPE html>
<html>
<head>
	<title>ChangePassword</title>
</head>
<body>
	<form action="{% url 'myapp:passwordchange' user.id %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr>
				<td>
					{{form.as_table}}
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="change">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
