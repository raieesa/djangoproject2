{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>gallery</title>
	
</head>
<body>
	{% block content %}
	
	<form action="{% url 'myapp:gallery' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
	<table>
		<tr>
			<td>
				{{form.as_table}}
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Update">
			</td>
		</tr>
	</table>
	{% endblock %}

</body>
</html>
